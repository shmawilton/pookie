<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Book for My Babe</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Icons (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- JavaScript -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Decorative Elements -->
  <div class="decorative-hearts"></div>

  <!-- Back-to-Top Button -->
  <button id="back-to-top"><i class="fas fa-chevron-up"></i></button>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>To My Babe ðŸ’–</h1>
      <p>A collection of beautiful memories</p>
    </div>
    <!-- Featured Carousel -->
    <div class="carousel">
      <div class="carousel-slide">
        <img src="images/photo001.jpg" alt="Featured Photo 1">
        <img src="images/photo002.jpg" alt="Featured Photo 2">
        <img src="images/photo003.jpg" alt="Featured Photo 3">
      </div>
      <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
      <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="photo-book">
      <div class="photo-grid" id="photo-grid">
        <!-- Photos will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Made with ðŸ’• by someone who adores you endlessly.</p>

      <a href="#" aria-label="Facebook"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram"></a>
      <a href="#" aria-label="Twitter"><img src="images/twitter.svg" alt="Twitter"></a>
    </div> -->
  </footer>
</body>
</html>
